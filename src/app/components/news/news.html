<div class="container">
    <h3 id="titleNews">Gestor de noticias.</h3>
    <!-- Button trigger modal -->
    <button type="button" id="btnAdd" class="btn btn-outline-dark" data-bs-toggle="modal"
        data-bs-target="#exampleModal">
        Agregar Noticia
    </button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Noticia</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">TÃ­tulo:</label>
                        <input type="text" class="form-control" id="recipient-name" id="txtTitle">
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Noticia:</label>
                        <textarea class="form-control" id="message-text" id="txtNew"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Origen:</label>
                        <input type="text" class="form-control" id="recipient-name" id="txtLink">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" (click)="addPost()">Publicar noticia</button>
            </div>
        </div>
    </div>
</div>
<div id="cards" class="card mb-3" *ngFor="let new of data">
    <div id="card" class="card-body">
        <h3 class="card-title">{{new[1]}}</h3>
        <p class="card-text">
            {{new[2]}}
        </p>
        <p class="card-text"><small class="text-body-secondary">Publicado el {{new[3]}} en {{new[4]}}</small></p>
    </div>
    <div class="card-footer">
        <div class="btn-group" role="group" aria-label="Basic example">
            <a type="button" class="link-opacity-75-hover">Editar</a>
            <a type="button" class="link-opacity-75-hover" (click)="deletePost(new[0])">Eliminar</a>
        </div>
    </div>
</div>
